<!DOCTYPE html>
<html>
<head>
    <title>Contact us</title>
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
        </div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="untold.html">Explore</a>
            <a href="">About Us</a>
            <a href="Contactus.html">Contact Us</a>
        </div>
    </div>
    <!-- main form -->
    <form method="post" align="center">
        <center><b id="bsty">: Contact Us :</b></center>
        <h4>
            <b class="bst">Full Name : </b><br><input type="text" placeholder="Name" class="i-style" required><br><br>
            <b class="bst">Email : </b><br><input type="email" placeholder="example@gmail.com" class="i-style" required><br><br>
            <b class="bst">Phone : </b><br><input type="tel" placeholder="00000-00000" class="i-style" required><br><br>
            <b class="bst">Reason for Contact :</b>
            <select class="i-style">
                <option value="Login Problem">Login Problem</option>
                <option value="Site Issue">Site Issue</option>
                <option value="Other">Other</option>
            </select><br><br>
            <b class="bst">Comments : </b><br><br>
            <textarea rows="10" cols="50" class="t_style" placeholder="Enter Your Problem"></textarea><br><br>
            <input type="submit" id="s-button">
            <input type="reset" value="Clear" id="r-button">
        </h4>
    </form>
    <div class="footer">
        <div class="icons">
            <img src="instagram.png" alt="instagram" class="instagram">
            <img src="twitter.png" alt="twitter" class="combine">
            <img src="facebook.png" alt="twitter" class="combine">
            <img src="linkdin.png" alt="twitter" class="combine">
            <img src="youtube.png" alt="twitter" class="combine">
        </div>
        <p>@ 2025 Unheard Genius. All Rights are Reserved.</p>
    </div>
</body>
</html>
